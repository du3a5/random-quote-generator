<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote-box">
        <h1>Random Quote Generator</h1>
        <button id="theme-toggle">üåô Dark Mode</button>

        <div class="quote-content">
          <div id="loading" class="loading">Loading...</div>
          <p id="quote">Click the button to generate a quote</p>
          <p id="author">- Author</p>
        </div>
        <div class="button-group">
          <button id="new-quote">New Quote</button>
          <button id="copy-quote">Copy Quote</button>
          <button id="tweet-quote">Tweet Quote</button>
          <button id="favorite-quote">‚ù§Ô∏è Save Favorite</button>
        </div>

        <!-- NEW: Favorites Section -->
        <div class="favorites-section">
          <h2>My Favorite Quotes</h2>
          <div id="favorites-list"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
